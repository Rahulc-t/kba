<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[[1,2,3],[4,5,6],[7,8,9]],b=[[1,1,1],[2,2,2]]
        if(b[0].length==a.length){
            let r=[[]],i,j,k;
            for(i=0;i<b.length;i++){
                for(j=0;j<a[0].length;j++){
                    r[i]=[j]
                }
            }
            
            for(i=0;i<b.length;i++){
            for(j=0;j<a[0].length;j++){
                r[i][j]=0;
            }
        }
            for(i=0;i<b.length;i++){
                for(j=0;j<a[0].length;j++){
                    for(k=0;k<b[0].length;k++){
                        r[i][j]+=b[i][k]*a[k][j]
                    }
                }
            }
            for(i=0;i<r.length;i++){
            for(j=0;j<r[0].length;j++){
                document.write(r[i][j],"&nbsp")
            }
            document.write("<br>")
        }
        }
    </script>
</body>
</html>
