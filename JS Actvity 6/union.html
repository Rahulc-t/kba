<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[4,5,6,7,8],b=[2,3,4,5,6],uni=[]
        let flag=0,i,j
        for(i=0;i<5;i++){
            for(j=0;j<uni.length;j++){
                if(a[i]==uni[j]){
                    flag=1
                }
            }
            if(flag==0){
                uni.push(a[i])
            }
            else{
                flag=0
            }
        }
        for(i=0;i<5;i++){
            for(j=0;j<uni.length;j++){
                if(b[i]==uni[j]){
                    flag=1
                }
            }
            if(flag==0){
                uni.push(b[i])
            }
            else{
                flag=0
            }
        }
        document.write(uni)
    </script>
</body>
</html>
