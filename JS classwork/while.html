<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=567,rev=0
        while(num!=0)
        {
            rev=(rev*10)+(num%10)
            num=num-(num%10)
            num=num/10
        }
        document.write("REV=",rev)
        document.write("<hr>")
        let a=[23,22,44,22,66]
        let i=0,sum=0
        while(i<a.length){
            sum=sum+a[i]
            i++
        }
        document.write("SUM=",sum)
        document.write("<hr>")
        i=7
        do{
            document.write("value of i=",i)
        }while(i<6);
        document.write("<hr>")
    </script>
</body>
</html>
