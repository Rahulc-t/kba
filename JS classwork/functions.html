<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions-Introduction</title>
</head>
<body>
    <h1>JS Functions</h1>
    <p>output in console</p>
    <script>
        //function definition
        function greet(name){
            console.log("hello", name);
        }
        //function call
        greet("world");
        greet("RAHUL");
        //function bye
        function bye(name){
            console.log("Goodbye ",name," , my good friend")
        }
        bye("pumba")
        function add(x,y){
            return x+y;
        }
        console.log("SUM =",add(4,5))
        function mult(x,y){
            return x*y;
        }
        console.log("PRODUCT =",mult(4,5))
    </script>
</body>
</html>
