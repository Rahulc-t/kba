<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center p-8 ">
        
    <form action="" class="space-y-5">
        <h1 class="text-3xl font-bold ml-24 mb-16">Contact Us</h1>
            <div class="flex flex-col">
                <label class="text-sm font-medium pb-2">Name:</label>
                <input type="text"placeholder="Your Name" class="border h-10 w-96 border-grey-700 p-5  rounded-md outline-none focus:ring-2 ring-lime-500">
            </div>
            <div class="flex flex-col">
                <label class="text-sm font-medium pb-2">Email Id:</label>
                <input type="text" placeholder="Your Email"class="border h-10 w-96 border-grey-700 p-5 rounded-md outline-none focus:ring-4 ring-lime-500">
            </div>
            <div class="flex flex-col">
                <label class="text-sm font-medium pb-2">Message:</label>
                <textarea name="" id=""placeholder="Your Message" class="border h-24 w-96 border-grey-700 p-5 rounded-md outline-none focus:ring-2 ring-lime-500"></textarea>
            </div>
            <div>
                <input type="submit"value="Submit" class="border border-black h-8 w-32 text-sm font-medium rounded-md focus:ring-2 ring-lime-500">
            </div>
    </form>
    </div>
</body>
</html>
